<html>
<head>
<title>Demo</title>
<style type="text/css">
div#wn	{ 
	position:relative; 
	width:166px; height:166px; 
	overflow:hidden;	
	}
    
</style>
<script src="js/dw_event.js" type="text/javascript"></script>
<script src="js/dw_scroll.js" type="text/javascript"></script>
<script src="js/scroll_controls.js" type="text/javascript"></script>
<script type="text/javascript">

function init_dw_Scroll() {
    var wndo = new dw_scrollObj('wn', 'lyr1', 't1');
    wndo.setUpScrollControls('scrollLinks');
}

// if code supported, link in the style sheet and call the init function onload
if ( dw_scrollObj.isSupported() ) {
    //dw_writeStyleSheet('css/scroll.css');
    dw_Event.add( window, 'load', init_dw_Scroll);
}

</script>
</head>
<body>

<h1>Horizontal Glide OnClick Scrolling</h1>



<div id="wn">
    <div id="lyr1" class="content">
    <table id="t1" border="0" cellpadding="8" cellspacing="0">
        <tr>
            <td><img src="images/demo/sunset.gif" width="150" height="150" alt="" /></td>
        	<td><img src="images/demo/cave-art.gif" width="150" height="150" alt="" /></td>
        	<td><img src="images/demo/swans.gif" width="150" height="150" alt="" /></td>
        	<td><img src="images/demo/design1.gif" width="150" height="150" alt="" /></td>
        	<td><img src="images/demo/mandala2.gif" width="150" height="150" alt="" /></td>
        	<td><img src="images/demo/turtle.gif" width="150" height="150" alt="" /></td>
            <td><img src="images/demo/mandala1.gif" width="150" height="150" alt="" /></td>
        </tr>
    </table>
    </div>
</div>  <!-- end wn div -->


<!-- border attribute added to reduce support questions on the subject. 
    If you like valid strict markup, remove and place a img {border:none;} spec in style sheet 
    click_right_by_166_300 last number is duration of glide
    166 is distance to glide by (image width: 150, cellpadding: 8)
    -->
<div id="scrollLinks">
    <a class="click_left_by_166_300" href="#"><img src="images/aro-lft.gif" width="19" height="9" alt="" border="0" /></a>
    <a class="click_right_by_166_300" href="#"><img src="images/aro-rt.gif" width="19" height="9" alt="" border="0" /></a>
</div>


<p>Back to <a href="index.html">index</a></p>



</body>
</html>
