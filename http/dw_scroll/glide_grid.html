<script type="text/javascript">
function init_dw_Scroll() {
  // arguments: id of outer div, id of content div

}

if ( dw_scrollObj.isSupported() ) {
    //dw_writeStyleSheet('css/scroll.css');
    dw_Event.add( window, 'load', init_dw_Scroll);
}
</script>
